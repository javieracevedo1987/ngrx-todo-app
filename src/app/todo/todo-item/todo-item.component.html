<!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
<li [ngClass]="{ completed: todo.completed, editing: isEditing }">
  <div class="view">
    <input
      class="toggle"
      type="checkbox"
      [formControl]="checkField"
      [checked]="todo.completed"
    />

    <label (dblclick)="edit()">{{ todo.text }}</label>

    <button (click)="remove()" class="destroy"></button>
  </div>
  <input
    class="edit"
    #txtEditInput
    [formControl]="txtInput"
    [value]="todo.text"
    (blur)="onBlurEdit()"
  />
</li>
