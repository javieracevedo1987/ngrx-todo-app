<footer class="footer">
  <!-- This should be `0 items left` by default -->
  <span class="todo-count"
    ><strong>{{ totalPending }}</strong> item left</span
  >
  <!-- Remove this if you don't implement routing -->
  <ul class="filters">
    <li *ngFor="let filter of validFilters" (click)="onChangeFilter(filter)">
      <a [ngClass]="{ selected: filter === selectedFilter }">{{ filter }}</a>
    </li>
  </ul>
  <!-- Hidden if no completed items are left â†“ -->
  <button (click)="clearCompletedTodos()" class="clear-completed">
    Clear completed
  </button>
</footer>
